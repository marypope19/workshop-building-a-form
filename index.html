<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Jobbans√∂kan</title>
</head>
<body>

<header>
  <img src="/assets/img/five-logo.svg" alt="Team 5">
  <h1>Webbutvecklare hos Team 5</h1>
</header>

<section class="hero">

</section>

<form action="https://httpbin.org/anything" method="POST">
  <fieldset class="firstname item">
    <label for="firstname">First name: </label>
    <input type="text" name="firstname" id="firstname" autofocus required>
  </fieldset>

  <fieldset class="lastname item">
    <label for="lastname">Last name: </label>
    <input type="text" name="lastname" id="lastname" required>
  </fieldset>

  <fieldset class="email item">
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" required>
  </fieldset>

  <fieldset class="password item">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" minlength="3" maxlength="20" required>
  </fieldset>

  <fieldset class="birthdate item">
    <label for="birthdate">Date of birth</label>
    <input type="date" name="birthdate" id="birthdate" value="2024-10-10" min="1964-10-10" max="2006-10-10" required>
  </fieldset>

  <fieldset class="cover-letter item">
    <label for="cover-letter">Tell us something about yourself</label>
    <textarea name="cover-letter" id="cover-letter" rows="3" cols="50"></textarea>
  </fieldset>

  <fieldset class="resume item">
    <label for="resume"></label>
    <input type="file" name="resume" id="resume" accept=".doc, .docx, .pdf" required>
  </fieldset>

  <fieldset class="workload item">
    <label for="fulltime">Fulltime</label>
    <input type="radio" name="workload" id="fulltime" value="fulltime" required>
    <label for="halftime">Halftime</label>
    <input type="radio" name="workload" id="halftime" value="halftime">
    <label for="either">Either</label>
    <input type="radio" name="workload" id="either" value="either">
  </fieldset>

  <fieldset class="checkboxes item">
    <label for="terms-and-coditions">Agree to terms and contitions</label>
    <input type="checkbox" name="terms-and-coditions" id="terms-and-coditions" required>
    <label for="newsletter">Subscribe to our newsletter</label>
    <input type="checkbox" name="newsletter" id="newsletter">
  </fieldset>

  <button type="submit" class="button item">Skicka</button>
</form>

</body>
</html>
